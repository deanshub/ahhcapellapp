<html ng-app="HaloaaApp">
<head>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
  <link rel="stylesheet" href="css/haloaa.css">
  <link rel="stylesheet" href="css/recording.css">
  <link rel="stylesheet" href="css/mySongs.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/HaloaaScript.js"></script>
</head>
<body ng-controller="mainController">
  <nav id="nav-bar">
    <span id="logo" class="logo"><span class="ha">Ha</span><span class="loaa">loaa</span><span class="exclamation">!</span></span>
    <ul id="nav-items">
      <li class="pull-right" id="songsButton"><a ng-href="{{ToggleSongsRef}}"><i class="fa {{ButtonIcon}}"></i></a></li>
    </ul>
  </nav>
  <div id="main-page">
    <div id="view" ng-view></div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>
</body>
</html>
